<div style="position:fixed;padding: 2% 2%">

    </div><br>
    <div id="category"></div>

{% block content %}

<script src="../static/layui/layui.js"></script>
{% block js %}{% endblock %}
<script>
    layui.use(["jquery","element"],function () {
        var $ = layui.jquery;
        var element = layui.element;

        $("#nickname").append('<img src="'+localStorage.getItem("avatar")+'" class="layui-nav-img" />'+localStorage.getItem("nickname"));

        $.ajax({
            type: "GET",
            url: "/admin/categoryList",
            data: {},
            success: function(res){
                let category = $("#category");
                for(i=0;i<res.data.length;i++){
                    html = '<a style="text-align: center;" href="/admin/editor?categoryId='+res.data[i].categoryId+'">写'+res.data[i].categoryName+'</a><br><br>';
                    category.append(html)
                }
            }
        });

        $(document).on("click","#userInfo",function(){
            layer.open({
                type:2
                ,title: "个人中心"
                ,area: ["500px","400px"]
                ,content: "/user/getUserInfo"
            });
        });

        $(document).on("click","#updatePwd",function () {
            layer.open({
                type:2
                ,title: "个人中心"
                ,area: ["500px","400px"]
                ,content: "/user/updatePassword"
            });
        });

        $(document).on("click","#logout",function () {
            localStorage.clear();
        })
    })
</script>
