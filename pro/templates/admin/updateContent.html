<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ content.title }}</title>
    <link rel="stylesheet" href="../../static/editormd/css/editormd.css" />
    <link rel="stylesheet" href="../../static/layui/css/layui.css" />
</head>
<body>

<div class="x-body">
    <div class="layui-form layui-form-pane" style="padding: 20px 40px;">
        <input type="hidden" id="contentId" name="contentId" value="{{ content.id }}" />
        <div class="layui-form-item">
            <label for="schoolName" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ content.title }}" />
            </div>
        </div>

        <div class="layui-form-item">
            <label for="schoolName" class="layui-form-label">
                <span class="x-red">*</span>描述
            </label>
            <div class="layui-input-block">
                <input type="text" name="des" id="des" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{{ content.des }}" />
            </div>
        </div>

        <div id="editormd">
            <textarea style="display:none;" name="editormd-markdown-doc">{{ content.md_text }}</textarea>
        </div>
        <div class="layui-form-item" style="width: 80% ;margin: 0 auto">
            <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
        </div>
    </div>
</div>
<script src="../../static/jQuery-3.3.1.js"></script>
<script src="../../static/editormd/editormd.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/admin/updateContent.js"></script>
</body>
</html>
